<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>webサイト制作テンプレート</title>
  </head>
  <body>
    <div class="action" onclick="actionToggle();">
      <span>+</span>
      <ul>
        <li><img src="image/1.png" alt="">Share on Facebook</li>
        <li><img src="image/2.png" alt="">Share on Twitter</li>
        <li><img src="image/3.png" alt="">Share on Instagram</li>
        <li><img src="image/4.png" alt="">Share on Pinterest</li>
        <li><img src="image/5.png" alt="">Share on Linkedin</li>
      </ul>
    </div>

  </body>
  <script type="text/javascript">
    function actionToggle() {
      var action = document.querySelector('.action');
      action.classList.toggle('active')
    }
  </script>
</html>
